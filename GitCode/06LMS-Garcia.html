<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = new Array();
        // LOOPING ARRAY TO ASSIGN VALUE PER INDEX
        for(var i = 0; i < 5; i++){
            arr[i] = prompt("Input a number for index " + i);
            document.write("index["+i+"] value: "+arr[i]+"<br>");
        }
        document.write("<br>");
        // making Array with Dashes
        document.write(arr[0] + "-" + arr[1]  + "-" + arr[2] + "-" + arr[3] + "-" + arr[4]);
    </script>
</body>
</html>
